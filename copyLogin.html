	<meta charset="UTF-8">
	<title>登录界面</title>

</head>
<body>
<div class="wrap">
	<div class="header">
		<div class="container">
			<div>
				<img src="images/zc_logo.png" alt=""  class="logo" />
			</div>
			<div class="box">
					<a href="registered.html" class="linkstyle">免费注册</a>
					<a href="#" class="linkstyle">代理加盟</a>

					<a href="#" class="linkstyle">收藏</a>
			</div>
		</div>
	</div>
	<div class="main">
			<div class="maincontainer">
				<div class="pic">
					<img src="images/tw_19.png" alt="">
				</div>	
				<div class="login">
						<div class="formheader"><h2>商务平台登录</h2>
						</div>
						<div class="formcontainer">	
							<form action="">
							<!-- input标签name属性。 -->
								<input type="text" name="" class="input input1" placeholder="用户名">
								<input type="text" name="" class="input input2" placeholder="密码">
								<div class="checkbox">
									<input type="checkbox" name="Employee" id="employee">
									<label for="employee">使用员工账号登录</label>
								</div>
								<div class="checkbox">
									<input type="checkbox" name="Login" id="login">
									<label for="login">	两周内自动登录</label>
								</div>
								<span class="forgetPassword">忘记密码?</span>
								<input type="submit" value="登录" class="submit">
								<div class="zhuce">
									<a href="registered.html" id="zhuce">注册</a>
								</div>
							</form>
						</div>
				</div>
			</div>
	</div>
