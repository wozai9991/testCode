<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/myStyle.css">
	<title>注册页面</title>
</head>
<body>
<div class="wrap">
	<div class="header">
		<div class="container">
			<div>
				<img src="images/zc_logo.png" alt=""  class="logo" />
			</div>
			<div class="box">
					<a href="registered.html" class="linkstyle">免费注册</a>
					<a href="#" class="linkstyle">代理加盟</a>
					<a href="#" class="linkstyle">投诉建议</a>
					<a href="#" class="linkstyle">微博</a>
					<a href="#" class="linkstyle">收藏</a>
			</div>
		</div>
	</div>
	<div class="main">
			<div class="reg_maincontainer">
				<div class="reg_mainheader">
					<div class="reg_headertitle">注册云商在线账号</div>
				</div>
				<div class="reg_maincontent">
					<form action="" name="" class="reg_form" method="POST">
					<div class="reg_formcontainer">
						<div>云商账号：<input type="text" class="reg_forminput">
						<span class="reg_span">* 请输入云商账号</span></div>
						<div>&emsp;&emsp;邮箱：<input type="text" class="reg_forminput"></div>
						<div>&emsp;&emsp;密码：<input type="password" class="reg_forminput"></div>
						<div>确认密码：<input type="password" class="reg_forminput"></div>
						<div style="position:relative;top:15px"><span style="position: relative;top:-2px">网站用途：</span><input type="radio" name="purpose" value="orgnization" class="reg_radio">
						企业/组织官网<input type="radio" name="purpose" value="product" class="reg_radio">推广产品
						<input type="radio" name="purpose" value="store" class="reg_radio">在线商城
						<input type="radio" name="purpose" value="information" class="reg_radio">发布信息
						<input type="radio" name="purpose" value="private" class="reg_radio">个人网站
						<input type="radio" name="purpose" value="others" class="reg_radio">其他</div>
						<div class="reg_checkbox"><input type="checkbox" name="" class="reg_checkboxmodify">我同意
						<a href="#" class="reg_linkstyle">"服务条款"</a>及
						<a href="#" class="reg_linkstyle">"法律声明"</a>
						<span class="reg_span">禁止私服、刷钻刷信誉、外挂、色情、QQ业务等违规网站。</span></div>
						<input type="submit" class="reg_submit" value="免费注册">
						<span class="reg_loginstep">我已注册，直接</span><a href="copyLogin.html" style="text-decoration: none;color:#2d69b4;">登录>></a>
					</div>
					</form>
				</div>
			</div>
	</div>
		<div class="footer">
		<div class="footertext">
			Copyright © 2010-2016 上海奔云信息科技有限公司
		</div>
		<div class="footertext">
		粤ICP备10235580号</div>
	</div>
	</div>
</body>
</html>
